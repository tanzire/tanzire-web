<!-- cover photo -->
<div class="container">
    <div class="profileCover">
        <img class="img-fluid" src="../../assets/demo images/kyle-frederick-1042416-unsplash.jpg" alt="Responsive image">
    </div>
    <div class="row bg-light profile">
        <div class="col-2 text-center">
            <img class=" img-fluid rounded-circle" src="../../assets/demo jewellery images/diamond ring image.jpg" alt="profileImg">
        </div>
        <div class="col-6">
            <div class="row mt-3 text-left">
                <a class="nav-link" href="#">Posts <span>250</span></a>
                <a class="nav-link" href="#">Followers <span>250</span> </a>
                <a class="nav-link" href="#">Followings <span>44</span></a>
            </div>
            <hr>
            <div class="row">
                <p>user bio</p>
            </div>
        </div>
        <div class="col-4 text-center">
            <button class="btn btnP m-3">Follow+</button>
            <button class="btn btnS" data-toggle="modal" data-target="#exampleModal">Message</button>
        </div>

        <!-- Message modal  box -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="To" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea cols="45" rows="10" class="form-control bgLight" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="text-center ">
                        <button type="button" class="btn btnP m-3">Send message</button>
                        <button type="button" class="btn btnS" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
